<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="charmander-1.webp">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <title>Josue Hoenicka's FunkShop</title>
</head>
<body>
    <nav class="nav-container">
        <a class="nav-logo" href="../../index.html">
           <img src="../../../assets/branding/logo_light_horizontal.svg" alt="">
           <img src="" alt=""> 
        </a>
        <div class="navbar">
            <a class="navbar-link" href="../../index.html"><img src="../../assets/icons/exit.png" alt="exit icon" class="exit-icon"></a>
        </div>
    </nav>
    <main>
        <h2 class="title-admin-template">CREA TU CUENTA</h2>
        <h4 class="subtitle-admin-template">Completa el formulario para ser parte del mundo de los Funkos</h4>
        <form action="" class="form-admin-template">
            <div class="container-admin-template">
                <label for="name_register">Nombre:</label>
                <input type="text" placeholder="Josue" id="name_register">
            </div>
            <div class="container-admin-template">
                <label for="lastname_register">Apellido:</label>
                <input type="text" placeholder="Hoenicka" id="lastname_register">
            </div>
            <div class="container-admin-template">
                <label for="email_register">Email:</label>
                <input type="text" placeholder="josuehoenicka@gmail.com" id="email_register">
            </div>
            <div class="container-admin-template">
                <label for="password_register">Contraseña:</label>
                <input type="password" placeholder="* * * * * * * *" id="password_register">
            </div>
            <div class="container-admin-template">
                <label for="repassword_register">Repetir contraseña:</label>
                <input type="password" placeholder="* * * * * * * *" id="repassword_register">
            </div>
            <div class="secondary-container-admin-template">
                <button class="btn-register">Registrarse</button>
                <input type="checkbox" id="input-register"> 
                <label for="input-register">Acepto <a href="" class="btn-conditions">términos y condiciones</a></label> 
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-top">
            <div class="footer-links-container">
                <a class="footer-links" href="">SHOP</a>
                <a class="footer-links" href="">REGISTRARSE</a>
                <a class="footer-links" href="">INGRESAR</a>
                <a class="footer-links" href="">CONTACTO</a>
            </div>
            <div class="footer-branding-container">
                <img src="../../assets/branding/isotype.svg" alt="">
            </div>
        </div>
        <div class="footer-bottom">
            <p>All rights reserved 2023 - Josue Hoenicka's Funkoshop &copy;</p>
        </div>
    </footer>
</body>
</html>
