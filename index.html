<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="charmander-1.webp">
    <link rel="stylesheet" href="./index.css">
    <title>FunkShop</title>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-logo">
           <img src="./assets/branding/logo_light_horizontal.svg" alt="">
           <img src="" alt=""> 
        </div>
        <div class="navbar">
            <a class="navbar-link navbar-text" href=""><img class="shop-icon" src="./assets/icons/shop.png" alt="cart icon"><img class="shop-icon" src="./assets/icons/drop.png" alt="cart icon"></a>
            <a class="navbar-link navbar-text" href=""><img src="./assets/icons/contact.png" alt="cart icon"></a>
            <a class="navbar-link navbar-text" href=""><img src="./assets/icons/login.png" alt="cart icon"></a>
            <a class="navbar-link" href=""><img src="./assets/icons/cart-icon.svg" alt="cart icon" class="cart-icon"></a>
        </div>
    </nav>
    <div class="hero-container">
        <div class="hero-title-container">
            <img class="hero-title" src="./assets/icons/title.png" alt="">
            <img class="hero-subtitle" src="./assets/icons/subtitle.png" alt="">
        </div>
        <div class="hero-btn-container">
            <a href=""><img class="hero-btn" src="./assets/icons/hero-btn.png" alt=""></a>
        </div>
    </div>
    <main>
        <div class="info-container">
            <div class="info-left"><img src="./assets/starwars/info.png" alt=""></div>
            <div class="info-right"><img src="./assets/starwars/baby-yoda-1.webp" alt=""></div>
        </div>
        <div class="info-container info-container-active">
            <div class="info-left"><img src="./assets/pokemon/vulpix-1.webp" alt=""></div>
            <div class="info-right"><img src="./assets/pokemon/info.png" alt=""></div>
        </div>
        <div class="info-container">
            <div class="info-left"><img src="./assets/harrypotter/info.png" alt=""></div>
            <div class="info-right"><img src="./assets/harrypotter/snape-patronus-1.webp" alt=""></div>
        </div>
        <div class="releases-container">
            <div>
                <img class="releases-title" src="./assets/icons/releases.png" alt="">
            </div>
            <div class="releases-product-container">
                <div class="realases-products">
                    <div class="realeses-image-container">
                        <img class="realeses-img" src="./assets/starwars/trooper-1.webp" alt="">
                    </div>
                    <div class="realeses-description-container">
                        <p class="realeses-type">STAR WARS</p>
                        <p class="realeses-name">STORMTROOPER LIGHTSABER</p>
                        <p class="realeses-price">$ 1799,99.-</p>
                        <p class="realeses-installments">3 CUOTAS SIN INTERÉS</p>
                    </div>
                </div>
                <div class="realases-products">
                    <div class="realeses-image-container">
                        <img class="realeses-img" src="./assets/pokemon/pidgeotto-1.webp" alt="">
                    </div>
                    <div class="realeses-description-container">
                        <p class="realeses-type">POKEMON</p>
                        <p class="realeses-name">PIDGEOTTO</p>
                        <p class="realeses-price">$ 1799,99.-</p>
                        <p class="realeses-installments">3 CUOTAS SIN INTERÉS</p>
                    </div>
                </div>
                <div class="realases-products">
                    <div class="realeses-image-container">
                        <img class="realeses-img" src="./assets/harrypotter/luna-1.webp" alt="">
                    </div>
                    <div class="realeses-description-container">
                        <p class="realeses-type">HARRY POTTER</p>
                        <p class="realeses-name">LUNA LOVEGOOD LION MASK</p>
                        <p class="realeses-price">$ 1799,99.-</p>
                        <p class="realeses-installments">3 CUOTAS SIN INTERÉS</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <div class="footer-links-container">
                <a class="footer-links" href="">SHOP</a>
                <a class="footer-links" href="">REGISTRARSE</a>
                <a class="footer-links" href="">INGRESAR</a>
                <a class="footer-links" href="">CONTACTO</a>
            </div>
            <div class="footer-branding-container">
                <img src="./assets/branding/isotype.svg" alt="">
            </div>
        </div>
        <div class="footer-bottom">
            <p>All rights reserved 2023 - Josue Hoenicka's Funkoshop &copy;</p>
        </div>
    </footer>
</body>
</html>
