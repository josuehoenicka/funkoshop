<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="charmander-1.webp">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <title>Josue Hoenicka's FunkShop</title>
</head>
<body>
    <nav class="nav-container">
        <a class="nav-logo" href="../index.html">
           <img src="../../../assets/branding/logo_light_horizontal.svg" alt="">
           <img src="" alt=""> 
        </a>
        <div class="navbar">
            <a class="navbar-link" href="../../index.html"><img src="../../assets/icons/exit.png" alt="exit icon" class="exit-icon"></a>
        </div>
    </nav>
    <main>
        <h2 class="title-admin-template">INGRESAR A MI CUENTA</h2>
        <form action="" class="form-admin-template">
            <div class="container-admin-template">
                <label for="email_login">Email:</label>
                <input type="text" placeholder="josuehoenicka@gmail.com" id="email_login">
            </div>
            <div class="container-admin-template">
                <label for="password_login">Contraseña:</label>
                <input type="password" placeholder="* * * * * * * *" id="password_login">
            </div>
            <div class="secondary-container-admin-template">
                <button class="btn-login">Ingresar</button>
                <input type="checkbox" id="input-remember">
                <label for="input-remember" id="label-remember">Recordarme</label>
            </div>
            <div class="third-container-admin-template">
                <button class="btn-forget">Olvidé mi contraseña</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-top">
            <div class="footer-links-container">
                <a class="footer-links" href="">SHOP</a>
                <a class="footer-links" href="">REGISTRARSE</a>
                <a class="footer-links" href="">INGRESAR</a>
                <a class="footer-links" href="">CONTACTO</a>
            </div>
            <div class="footer-branding-container">
                <img src="../../assets/branding/isotype.svg" alt="">
            </div>
        </div>
        <div class="footer-bottom">
            <p>All rights reserved 2023 - Josue Hoenicka's Funkoshop &copy;</p>
        </div>
    </footer>
